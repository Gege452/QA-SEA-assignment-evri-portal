{% extends 'base.html' %}
{% block content %}
<h2>Edit My Info</h2>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" value="{{ courier.name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Region</label>
    <input type="text" name="region" value="{{ courier.region }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Phone</label>
    <input type="text" name="phone" value="{{ courier.phone }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" value="{{ courier.email }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('courier_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
