{% extends 'base.html' %}
{% block content %}
<h2>My Feedback</h2>
<a href="{{ url_for('new_query') }}" class="btn btn-success mb-3">+ Submit New Feedback</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Message</th>
      <th>Submitted At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for q in queries %}
    <tr>
      <td>{{ q.title }}</td>
      <td>{{ q.message }}</td>
      <td>{{ q.submitted_at.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>
        <a href="{{ url_for('edit_query', id=q.id) }}" class="btn btn-sm btn-primary">Edit</a>
        <form action="{{ url_for('delete_query', id=q.id) }}" method="POST" style="display:inline-block" onsubmit="return confirm('Are you sure you want to delete this feedback?');">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
